<section class="grid place-content-center">
  <article class="prose">
    <h1>Posts</h1>
    <p>
      There has to be at least one thing in this ol' database worth reading.
      If not then it might be a you thing... definitely not a me thing, im perfect.
    </p>
    <hr class="border-accent">
  </article>

  <div class="container text-center" *ngIf="!paginatedPosts">
    <button class="btn btn-ghost loading"></button>
  </div>

  <section class="grid grid-flow-row auto-rows-max pt-4 gap-y-2" *ngIf="paginatedPosts">
    <a routerLink="/post/{{post.id}}" class="btn btn-ghost justify-between w-full"
       *ngFor="let post of paginatedPosts.posts">
      <p class="capitalize md:hidden">{{post.title | truncate:18:true}}</p>
      <p class="capitalize hidden md:block">{{post.title | truncate:35:true}}</p>
      <small class="font-light normal-case text-secondary">{{post.created_at | date}}</small>
    </a>

    <app-post-paginator
      class="mx-auto"
      [currentPage]="paginatedPosts.pagination.page"
      [totalPages]="paginatedPosts.pagination.pages"
      (goTo)="onGoTo($event)"
      (next)="onNext($event)"
      (prev)="onPrev($event)"
      *ngIf="paginatedPosts">
    </app-post-paginator>
  </section>
</section>
